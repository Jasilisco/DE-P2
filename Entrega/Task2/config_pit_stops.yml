datasources: 
  pit_stops: 
    name: '../DATASETS/pit_stops.csv'
    base: true
  races: 
    name: '../DATASETS/races.csv'
    mergeLogic:
      base: raceId
      field: raceId
    rename:
      url: urlRaces
  drivers:
    name: "../DATASETS/drivers.csv"
    mergeLogic:
      base: driverId
      field: driverId
    rename: 
      url: urlDrivers
  circuits:
    name: "../DATASETS/circuits.csv"
    mergeLogic:
      base: circuitId
      field: circuitId
    rename:
      alt: altitude
      lat: latitude
      lng: longitude
      url: urlCircuits

database:
  sqlScript: './f1_pit_stops.sql'
  user: root
  password: admin
  host: localhost
  port: 3306
  name: f1_pit_stops

tables:
  dim_driver:
    driverId: {autogenerated: true}
    driver_nk : driverId
    driver_ref: driverRef
    code: code
    forename: forename
    surname: surname
    nationality: nationality
    number: number

  dim_circuit:
    circuitId: {autogenerated: true}
    circuit_nk: circuitId
    circuit_ref: circuitRef
    name: name
    location: location
    country: country
    altitude: altitude
    latitude: latitude
    longitude: longitude
  
  dim_date:
    dateId: {autogenerated: true}
    date: date
    year: {value: date, date: true}
    month: {value: date, date: true}
    day: {value: date, date: true}

  dim_race:
    raceId: {autogenerated: true}
    race_nk: raceId
    name: name
    round : round
    year: {value: date, date: true}
    url: urlRaces

  fact_pit_stops:
    pitStopId: {autogenerated: true}
    race_id: {fk: dim_race}
    driver_id: {fk: dim_driver}
    circuit_id: {fk: dim_circuit}
    date_id: {fk: dim_date}

    stop: 
      value: stop
    lap: 
      value:  lap
    time_str: 
      value:  time
    duration_str: 
      value:  duration
    duration_ms: 
      value:  milliseconds

config:
  dim_driver:
    design:
      value: dimension
      hash:
        base: [driver_nk]
    id: driverId
    onDuplicate:
      method: ignore

  dim_circuit:
    design:
      value: dimension
      hash:
        base: [circuit_nk]
    id: circuitId
    onDuplicate:
      method: ignore

  dim_date:
    design:
      value: dimension
      hash:
        base: [year, month, day]
    id: dateId
    onDuplicate:
      method: ignore

  dim_race:
    design:
      value: dimension
      hash:
        base: [race_nk]
    id: raceId
    onDuplicate:
      method: ignore

  fact_pit_stops:
    design: fact
    id: [race_id, driver_id, stop, lap]
    onDuplicate:
      method: ignore
    
    onNull:
      method: default
      criteria:
        duration_ms: 0
